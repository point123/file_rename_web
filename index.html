<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Pro Rename - 文件批量重命名</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="sidebar">
        <h2 id="t-title">Pro Rename</h2>

        <div class="config-group">
            <label id="t-lang">语言 / Language</label>
            <select id="langSelect">
                <option value="zh">简体中文</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="config-group">
            <label id="t-source">数据源</label>
            <div style="display:flex; gap:5px">
                <button class="btn btn-outline" style="flex:1" id="t-btnDir">📁 文件夹</button>
                <button class="btn btn-outline" style="flex:1" id="t-btnFiles">📄 文件</button>
            </div>
        </div>

        <div class="config-group">
            <label id="t-mode">重命名模式</label>
            <select id="modeSelect">
                <option value="suffix">添加后缀</option>
                <option value="prefix">添加前缀</option>
                <option value="replace">替换文字</option>
            </select>

            <div id="singleInputArea">
                <input type="text" id="mainInput" placeholder="内容...">
            </div>
            <div id="dualInputArea" style="display:none" class="dual-input">
                <input type="text" id="findInput" placeholder="查找...">
                <input type="text" id="replaceInput" placeholder="替换为...">
            </div>
        </div>

        <div class="config-group">
            <label id="t-filter">扩展名过滤</label>
            <div class="ext-tags" id="extTags"></div>
        </div>

        <button class="btn btn-blue" id="t-btnExec" disabled>开始处理</button>
    </div>

    <div class="main">
        <div class="toolbar">
            <span id="t-statsInfo">等待导入数据...</span>
            <div id="progBar" style="display:none; flex:1; margin-left:20px">
                <progress id="mainProg" value="0" max="100" style="width:100%"></progress>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="col-old" id="t-old">原文件名 ⇅</th>
                        <th class="col-new" id="t-new">预览 ⇅</th>
                        <th class="col-time" id="t-time">修改时间 ⇅</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody"></tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="btn btn-outline" id="prevPage">◀</button>
            <span id="pageInfo">Page 1 / 1</span>
            <button class="btn btn-outline" id="nextPage">▶</button>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
